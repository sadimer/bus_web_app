<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html>
<head>
    <title> Домашняя страница </title>
</head>
<body>
<div th:if="${user_id == null}">
    <h3> Желаете войти в аккаунт? </h3>
    <form action="/signin" method="get">
        <input type="submit" value="Войти" id="enter_submit">
        <input type="submit" value="Зарегистрироваться" id="register_submit">
    </form>
</div>
<div th:if="${user_id != null}">
    <h3> Вы успешно авторизованы! </h3>
    <form action="/home" method="get">
        <input type="submit" value="Выйти?" id="home_submit">
    </form>
    <p></p>
    <form action="/profile" method="get">
        <input type="hidden" name="user_id" th:value="${user_id}">
        <input type="submit" value="Личный кабинет" id="profile_submit">
    </form>
    <p></p>
    <form action="/order" method="get">
        <input type="hidden" name="user_id" th:value="${user_id}">
        <input type="submit" value="Заказы" id="order_submit">
    </form>
</div>
<h3> Найдите подходящий рейс: </h3>
<form action="/trips" method="get">
    <p><b>Время отправления (от и до):</b></p>
    <input type="datetime-local" id="dep_time_min" name="dep_time_min">
    <input type="datetime-local" id="dep_time_max" name="dep_time_max">
    <p><b>Время прибытия (от и до):</b></p>
    <input type="datetime-local" id="arr_time_min" name="arr_time_min">
    <input type="datetime-local" id="arr_time_max" name="arr_time_max">
    <p>
        <input id="dep_city" type="text" name="dep_city" placeholder="Город отправления">
        <input id="arr_city" type="text" name="arr_city" placeholder="Город прибытия">
        <input id="dep_st" type="text" name="dep_st" placeholder="Станция отправления">
        <input id="arr_st" type="text" name="arr_st" placeholder="Станция прибытия">
    <p>
    <input type="hidden" name="user_id" th:value="${user_id}">
    <button type="submit" class="btn btn-primary"> Найти! </button>
</form>
</body>
</html>
