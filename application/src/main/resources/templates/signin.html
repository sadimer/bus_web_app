<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html>
<head>
    <title> Вход и регистрация </title>
</head>
<body>
<div>
    <form action="/signin" method="post">
        <input id="user_login" required type="text" name="user_login" placeholder="Login">
        <input id="user_psw" required type="text" name="user_psw" placeholder="Password">
        <input type="submit" value="Войти" id="enter_submit">
    </form>
    <p></p>
    <form action="/register" method="post">
        <input id="login" required type="text" name="login" placeholder="Login">
        <input id="passwd" required type="text" name="passwd" placeholder="Password">
        <input id="name" required type="text" name="name" placeholder="ФИО">
        <input id="phone" type="text" name="phone" placeholder="Телефон">
        <input id="email" type="text" name="email" placeholder="Email">
        <input type="submit" value="Зарегистрироваться" id="register_submit">
    </form>
</div>
<div>
    <p></p>
    <form action="/home" method="get">
        <input type="hidden" name="user_id" th:value="${user_id}">
        <input type="submit" value="Домой" id="home_submit">
    </form>
</div>
<div th:if="${error != null}">
    <p th:text="${error}"> </p>
</div>
<div th:if="${error == null and user_login != null} ">
    <p th:text="'Welcome, '  + ${user_login} + '!'"></p>
</div>
</body>
</html>
